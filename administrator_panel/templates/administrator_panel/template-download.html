{% extends 'main_page.html' %}
{% load static %}

{% block content_header %}
    <h1>Налаштування шаблонів</h1>
{% endblock %}

{% block main_content %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <h5 style="font-size: 18px; color: grey">Список шаблонів</h5>
                </div>
                <div class="col-sm-12 col-lg-6 text-right">
                    <a class="btn btn-default" href="{% url 'template-create' %}">Налаштування шаблонів</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-7 col-lg-4">
                    {% for object in object_list %}
                        <div class="form-group">
                            <label class="form-label" for="templates">
                                <input class="form-check-input" id="{{ object.pk }}" name="templates" {% if object.is_default %}checked{% endif %}>
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
